<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>indexpage</title>
    <link rel="stylesheet" href="style1.css">

<body>
    <div id="logoposition">
        <div id="name">
            <a href="index.html"><img src="logo1.jpeg" width="75px" height="60px" style="border-radius: 30%;"></a>
            <p><strong>The Habit Challenge </strong></p>
        </div>
        <select id="langeage" onchange="changeLang(this.value)">
            <option value="en" id="enl">English</option>
            <option value="la" id="lao">Lao</option>
            <option value="th" id="tha">Thai</option>
        </select>
    </div>
    <div id="englishbox">
        <div class="contianer-question" >
            <h5 class="yourqtion">Your Question is :</h5>
            <div id="qusetionbox">
                <p id="question"></p>
            </div>
        </div>
        <hr style="width: 80%; height: 2px; background-color: rgb(0, 0, 0);">
        <div id="textresultbox">
            <img src="image1s.png" alt="3D Cartoon Image" id="image1">
            <p id="textresult">p</p>
        </div>
        <img src="image3.png" alt="3D Cartoon Image" class="imagecartoon">

        <div id="choicebox">
            <span id="span1">Choose one choice</span>
            <span id="firstchoice" onclick="changebackground()">
                <p id="anwser1"></p>
            </span>
            <span id="secondchoice" onclick="changebacktored()">
                <p id="anwser2"></p>
            </span>
            <span id="thirdchoice" onclick="changebacktoyellow()">
                <p id="anwser3"></p>
            </span>
        </div>

        <div class="progreesbar"><span id="progressnumber" style="color: rgb(255, 32, 32);">1</span>
            <p style="color: rgb(0, 0, 0);font-weight:bold">|</p><span>30</span>
        </div>
    </div>
    <script src="js1.js"></script>
